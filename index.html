<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小邹邹的520专属红包</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Ma Shan Zheng', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: clamp(1rem, 3vmin, 1.5rem);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            position: relative;
            animation: bgPulse 8s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
            50% { background: linear-gradient(135deg, #fad0c4 0%, #ff9a9e 100%); }
            100% { background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%); }
        }

        .red-packet {
            width: clamp(250px, 75vmin, 320px);
            background: linear-gradient(to bottom, #e64340, #ce3c39);
            border-radius: clamp(0.75rem, 3vmin, 1rem);
            box-shadow: 0 clamp(0.5rem, 2vmin, 0.75rem) clamp(1rem, 6vmin, 1.5rem) rgba(233, 30, 99, 0.5);
            color: white;
            text-align: center;
            padding: clamp(1rem, 5vmin, 1.5rem);
            position: relative;
            overflow: hidden;
            z-index: 10;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            max-height: 90vh;
        }

        .red-packet:hover {
            transform: translateY(-0.25rem) scale(1.05);
            box-shadow: 0 clamp(0.75rem, 3vmin, 1rem) clamp(1.5rem, 7vmin, 2rem) rgba(233, 30, 99, 0.8);
        }

        .red-packet:before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(3rem, 15vmin, 4rem);
            height: clamp(1.5rem, 7.5vmin, 2rem);
            background-color: #e64340;
            border-bottom-left-radius: clamp(1.5rem, 7.5vmin, 2rem);
            border-bottom-right-radius: clamp(1.5rem, 7.5vmin, 2rem);
            box-shadow: 0 0.4vmin 1vmin rgba(0, 0, 0, 0.2);
            z-index: 6;
        }

        .logo {
            width: clamp(2.5rem, 11vmin, 3rem);
            height: clamp(2.5rem, 11vmin, 3rem);
            margin: clamp(0.5rem, 3vmin, 1rem) auto;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e64340;
            font-weight: bold;
            font-family: 'Ma Shan Zheng', cursive;
            box-shadow: 0 0.8vmin 3vmin rgba(0, 0, 0, 0.3);
            font-size: clamp(1rem, 4vmin, 1.2rem);
            position: relative;
            z-index: 3;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.5rem); }
        }

        .amount {
            font-size: clamp(2.5rem, 13vmin, 3.5rem);
            font-weight: bold;
            margin: clamp(0.5rem, 4vmin, 1rem) 0;
            text-shadow: 0 1vmin 2vmin rgba(0, 0, 0, 0.4);
            font-family: 'Ma Shan Zheng', cursive;
            color: #f8d363;
            position: relative;
            display: inline-block;
            white-space: nowrap;
            z-index: 3;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 0.25rem #fff, 0 0 0.5rem #fff, 0 0 0.75rem #f8d363, 0 0 1rem #f8d363; }
            to { text-shadow: 0 0 0.5rem #fff, 0 0 1rem #fff, 0 0 1.5rem #f8d363, 0 0 2rem #f8d363; }
        }

        .amount:after {
            content: "元";
            font-size: clamp(0.75rem, 3.5vmin, 1rem);
            position: absolute;
            right: -1.5rem;
            bottom: 0.5rem;
            color: white;
            text-shadow: none;
        }

        .message {
            font-size: clamp(0.75rem, 3.2vmin, 1rem);
            margin: clamp(0.5rem, 3vmin, 1rem) 0;
            line-height: 1.5;
            position: relative;
            z-index: 3;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-2rem); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .from {
            font-size: clamp(0.6rem, 2.8vmin, 0.9rem);
            margin-top: clamp(0.5rem, 4vmin, 1rem);
            opacity: 0.9;
            position: relative;
            z-index: 3;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        .open-btn {
            background-color: #f8d363;
            color: #e64340;
            border: none;
            padding: clamp(0.5rem, 2vmin, 0.75rem) clamp(2rem, 9vmin, 3rem);
            font-size: clamp(0.75rem, 3.2vmin, 1rem);
            border-radius: clamp(1rem, 6vmin, 1.5rem);
            margin: clamp(0.5rem, 4vmin, 1rem) 0 clamp(0.5rem, 3vmin, 1rem);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 3;
        }

        .open-btn:hover {
            transform: translateY(-0.125rem);
            box-shadow: 0 0.6rem 1.2rem rgba(0, 0, 0, 0.4);
        }

        .open-btn:active {
            transform: translateY(0.075rem);
        }

        .open-btn:after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.5s;
        }

        .open-btn:hover:after {
            left: 100%;
        }

        .heart {
            position: absolute;
            font-size: clamp(0.75rem, 4.5vmin, 1.2rem);
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
            z-index: 2;
            filter: drop-shadow(0 0 0.5rem rgba(255, 0, 0, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(0.5rem, -0.75rem) rotate(5deg) scale(1.1); }
            50% { transform: translate(0, -1rem) rotate(0deg) scale(1.2); }
            75% { transform: translate(-0.5rem, -0.75rem) rotate(-5deg) scale(1.1); }
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: clamp(0.5rem, 2vmin, 0.75rem);
            pointer-events: none;
            animation: falling linear infinite, sway 3s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 0 0.3rem rgba(255, 255, 255, 0.7));
        }

        @keyframes falling {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(0.75rem); }
        }

        .click-effect {
            position: absolute;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.8s ease-out;
            z-index: 100;
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(12); opacity: 0; }
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #f44336, #e53935);
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 5;
            border-radius: clamp(0.75rem, 3vmin, 1rem) clamp(0.75rem, 3vmin, 1rem) 0 0;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }

        .opened .envelope-flap {
            transform: rotateX(180deg);
        }

        .packet-content {
            position: relative;
            z-index: 4;
        }

        .glitter {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(248, 211, 99, 0.4) 0%, rgba(248, 211, 99, 0.2) 50%, transparent 100%);
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .opened .glitter {
            animation: glitter 2.5s ease forwards;
        }

        @keyframes glitter {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.8); }
            100% { opacity: 0; transform: scale(2.5); }
        }

        .firework {
            position: absolute;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            box-shadow: 0 0 0.75rem 0.4rem rgba(255, 255, 255, 0.8);
            z-index: 7;
            animation: explode 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(15); opacity: 0; }
        }

        @media (max-width: 600px) {
            .red-packet {
                width: clamp(200px, 85vw, 280px);
                padding: clamp(0.75rem, 4vmin, 1rem);
            }
            .logo {
                width: clamp(2.75rem, 13vmin, 3.25rem);
                height: clamp(2.75rem, 13vmin, 3.25rem);
                font-size: clamp(1rem, 4.5vmin, 1.2rem);
            }
            .amount {
                font-size: clamp(2rem, 11vmin, 3rem);
            }
            .amount:after {
                font-size: clamp(0.6rem, 3vmin, 0.9rem);
                right: -1.2rem;
                bottom: 0.4rem;
            }
            .message {
                font-size: clamp(0.6rem, 2.8vmin, 0.9rem);
                white-space: normal;
                margin: clamp(0.4rem, 2.5vmin, 0.75rem) 0;
            }
            .from {
                font-size: clamp(0.5rem, 2.3vmin, 0.75rem);
            }
            .open-btn {
                padding: clamp(0.4rem, 2vmin, 0.6rem) clamp(1.5rem, 7vmin, 2rem);
                font-size: clamp(0.6rem, 2.8vmin, 0.9rem);
            }
            .heart {
                font-size: clamp(0.6rem, 4vmin, 1rem);
            }
            .snowflake {
                font-size: clamp(0.4rem, 1.8vmin, 0.6rem);
            }
        }
    </style>
</head>
<body class="relative">
    <div class="red-packet">
        <div class="envelope-flap"></div>
        <div class="glitter"></div>
        <div class="packet-content">
            <div class="logo">520</div>
            <div class="message">送你一个520专属红包，表达我最真挚的爱意</div>
            <div class="amount">5201314</div>
            <div class="from">来自：最爱你的王军</div>
            <button class="open-btn" aria-label="打开红包">点击拆开红包</button>
        </div>

        <div class="heart" style="top: 10%; left: 15%;">❤️</div>
        <div class="heart" style="top: 20%; right: 20%;">❤️</div>
        <div class="heart" style="bottom: 20%; left: 25%;">❤️</div>
        <div class="heart" style="bottom: 20%; right: 15%;">❤️</div>
    </div>

    <script>
        const Snowflakes = {
            create() {
                const snowflakes = ['❄', '❅', '❆', '✻', '✼', '❄️', '❉'];
                const body = document.body;
                const isMobile = window.innerWidth <= 600;
                const count = isMobile ? 15 : 30;

                for (let i = 0; i < count; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    snowflake.style.top = Math.random() * -20 + 'vh';
                    const size = Math.random() * 1 + 0.5;
                    snowflake.style.fontSize = size + 'rem';
                    snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                    const duration = Math.random() * 8 + 4;
                    snowflake.style.animationDuration = duration + 's';
                    snowflake.style.animationDelay = Math.random() * 5 + 's';
                    snowflake.style.setProperty('--sway', Math.random() * 20 - 10 + 'px');
                    body.appendChild(snowflake);
                }
            }
        };

        const Effects = {
            debounce(fn, wait) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => fn.apply(this, args), wait);
                };
            },

            createFirework(x, y) {
                const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
                for (let i = 0; i < 6; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.backgroundColor = colors[i];
                    firework.style.animationDelay = i * 0.08 + 's';
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1200);
                }
            },

            setupClickEffects() {
                const handler = this.debounce((e) => {
                    const effect = document.createElement('div');
                    effect.className = 'click-effect';
                    effect.style.left = e.clientX + 'px';
                    effect.style.top = e.clientY + 'px';
                    document.body.appendChild(effect);
                    if (Math.random() > 0.8) {
                        this.createFirework(e.clientX, e.clientY);
                    }
                    setTimeout(() => effect.remove(), 800);
                }, 100);

                document.body.addEventListener('click', handler);
                document.body.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    handler({ clientX: touch.clientX, clientY: touch.clientY });
                });
            }
        };

        const Packet = {
            setupOpen() {
                const openBtn = document.querySelector('.open-btn');
                const redPacket = document.querySelector('.red-packet');

                openBtn.addEventListener('click', () => {
                    redPacket.classList.add('opened');
                    openBtn.textContent = "已领取 5201314 元";
                    openBtn.style.backgroundColor = "#d9d9d9";
                    openBtn.style.color = "#666";
                    openBtn.style.boxShadow = "none";
                    const message = document.createElement('div');
                    message.className = 'message';
                    message.textContent = '愿我们的爱情像这红包一样红红火火，天长地久！';
                    message.style.animation = 'slideIn 1s ease';
                    document.querySelector('.packet-content').appendChild(message);

                    for (let i = 0; i < 6; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('div');
                            heart.className = 'heart';
                            heart.innerHTML = '❤️';
                            heart.style.left = Math.random() * 80 + 10 + '%';
                            heart.style.top = Math.random() * 80 + 10 + '%';
                            heart.style.fontSize = Math.random() * 1 + 0.75 + 'rem';
                            heart.style.animationDuration = Math.random() * 2 + 1.5 + 's';
                            heart.style.animationDelay = Math.random() * 1.5 + 's';
                            redPacket.appendChild(heart);
                            setTimeout(() => heart.remove(), 3000);
                        }, i * 150);
                    }

                    for (let i = 0; i < 4; i++) {
                        setTimeout(() => {
                            Effects.createFirework(
                                Math.random() * window.innerWidth,
                                Math.random() * window.innerHeight / 2
                            );
                        }, i * 250);
                    }

                    openBtn.disabled = true;
                });
            }
        };

        window.onload = () => {
            Snowflakes.create();
            Effects.setupClickEffects();
            Packet.setupOpen();
        };
    </script>
</body>
</html>
